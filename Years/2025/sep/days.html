<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Days - Sep 2025</title>
<link rel="stylesheet" href="../../../style.css">
</head>
<body>
<div class="container">
<h2>September 2025 â€” Days</h2>
<div id="daysGrid" class="grid"></div>


<div class="bottom-row">
<button id="backBtn">Back</button>
<button id="muteBtn">Mute</button>
</div>
</div>


<script>
const daysInMonth = 30; // September
const grid = document.getElementById('daysGrid');
for (let d=1; d<=daysInMonth; d++){
const b=document.createElement('button');
b.textContent = 'Day ' + d;
b.addEventListener('click', ()=> parent.postMessage({ type:'navigate', to:`Years/2025/sep/day${d}.html`, mode:window.mode || 'view' }, '*'));
grid.appendChild(b);
}


document.getElementById('backBtn').addEventListener('click', ()=> parent.postMessage({ type:'navigate', to:'Years/2025/months.html' }, '*'));
document.getElementById('muteBtn').addEventListener('click', ()=> parent.postMessage({ type:'toggleMute' }, '*'));



window.addEventListener('message', e=>{ if (e.data?.type==='setMode') window.mode = e.data.mode; });
parent.postMessage({ type:'requestMode' }, '*');

</script>

</body>
</html>
