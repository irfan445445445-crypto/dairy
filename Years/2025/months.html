<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Months</title>
<link rel="stylesheet" href="../../style.css">
</head>
<body>
<div class="container">
  <h2>Months â€” 2025</h2>
  <div id="monthsGrid" class="grid"></div>

  <div class="bottom-row">
    <button id="backBtn">Back</button>
    <button id="muteBtn">Mute</button>
  </div>
</div>

<script>
let mode = "view";

window.addEventListener("DOMContentLoaded", () => {
  parent.postMessage({ type: "requestMode" }, "*");
});
window.addEventListener("message", e => {
  if(e.data?.type==="setMode") mode = e.data.mode;
});

const months = ['jan','feb','mar','apr','may','jun','jul','aug','sep','oct','nov','dec'];
const grid = document.getElementById('monthsGrid');
months.forEach(m => {
  const b = document.createElement('button');
  b.textContent = m.toUpperCase();
  b.addEventListener('click', ()=> parent.postMessage({ type:'navigate', to:`Years/2025/${m}/days.html`, mode }, '*'));
  grid.appendChild(b);
});

document.getElementById("backBtn").addEventListener("click", ()=> parent.postMessage({ type:'navigate', to:'Years/Years.html' }, '*'));
document.getElementById("muteBtn").addEventListener("click", ()=> parent.postMessage({ type:'toggleMute' }, '*'));


</script>
</body>
</html>
