<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive Gate</title>
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="page">
        <header class="center">
            <h1>The Sacred Archive</h1>
            <h2>Enter the Passcode to Continue</h2>
        </header>

        <form id="password-form" class="center" style="margin-top: 30px;">
            <input type="password" id="password-input" placeholder="Passcode" required>
            <div class="button-group">
                <button type="submit">Unlock Archive</button>
            </div>
            <p id="error-message" class="error hidden">Access Denied. Check Passcode.</p>
        </form>
    </div>
    
    <!-- CRITICAL: Must be type="module" for Firebase imports to work -->
    <script type="module" src="script.js"></script>
</body>
</html>
